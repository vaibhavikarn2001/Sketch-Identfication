<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Identification</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Gwendolyn&family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet"type="text/css"href="style.css">
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body background="https://image.freepik.com/free-vector/copy-space-gradient-orange-background_23-2148845473.jpg">
    <center>
        <!--Modal-->
    <div id="myModal"class="modal fade">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"class="close"data-dismiss="modal">&times;</button>

                <h4 class="modal-title">Sketches</h4>
            </div>
            <div class="modal-body">
                <img src="sketch1.png">
                <img src="sketch2.png">
            </div>
            
        </div>
    </div>
    <h1>Sketch Identification
<button id="show_sketch"class="btn btn-info"data-toggle="modal"data-target="#myModal">Show Sketch</button>
    </h1>
    <p id="label">Label</p>
    <p id="confidence">Confidence</p>
    <button class="btn btn-danger btn-lg"onclick="clearCanvas()">Clear Canvas</button>
    
</center>
<script src="main.js"></script>
</body>
</html>
